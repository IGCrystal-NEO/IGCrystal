<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>

  <link rel="stylesheet" href="/path/to/styles/default.min.css">
  <script src="/path/to/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"
      onload="renderMathInElement(document.getElementById('content'),{delimiters: [{left: '$$', right: '$$', display: true},{left: '$', right: '$', display: false}]});"></script>
  <style>
    /* 解决容器高度问题 */
    html, body {
      height: auto !important;
      min-height: 100% !important;
    }
    
    article {
      height: auto !important;
      overflow: visible !important;
    }
    
    #content-wrapper {
      height: auto !important;
    }
    
    #content {
      height: auto !important;
      min-height: 200px !important;
    }

    /* 替换标题装饰元素，移除emoji */
    h1, h2, h3, h4, h5, h6 {
      line-height: 1.5 !important;
      padding-left: 15px !important; 
      border-left: 6px solid #ffc6d9 !important;
      position: relative !important;
    }

    /* 清除原有emoji */
    h1::before, h2::before, h3::before, h4::before, h5::before, h6::before {
      content: none !important;
    }

    /* 替换列表项装饰元素，移除emoji */
    ul li:before {
      content: "♥" !important;
    }

    ul li:nth-child(2n):before {
      content: "♦" !important;
    }

    ul li:nth-child(3n):before {
      content: "♠" !important;
    }

    /* 替换内容区角落装饰 */
    #content::before,
    #content::after {
      content: "🌸" !important;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="title"># AstrBot</span>
    <span class="version">{{ version }} 喵 ✨</span>
    <div class="sparkle right">📢</div>
  </div>
  <article>
    <div id="content-wrapper">
      <div id="content"></div>
    </div>
  </article>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    document.getElementById('content').innerHTML = marked.parse(`{{ text | safe}}`);
  </script>
</body>
</html>
<style>
    html, body {
        height: 100%;
    }
    
    body {

    }

    /* 修改: 更新标题区域字体 */
    .header {

        padding: 15px 20px;

        display: flex;
        align-items: center;
        justify-content: flex-start;

    /* 修改: 更新AstrBot标题字体 */

        margin: 0 10px 0 0;

        text-shadow:

        padding: 0 8px;
        font-size: 84px;
        letter-spacing: 0.03em;
    }

    /* 修改: 更新版本号字体 */

        letter-spacing: 0.02em;

        font-size: 54px;
        transform: rotate(20deg);
    }

    .sparkle.right {
        margin-left: auto;
        transform: rotate(-20deg);
    }

    article {

        justify-content: center;
        align-items: flex-start;
        padding: 20px 15px;
        flex: 1;
        overflow-y: auto;
    }

    #content-wrapper {
        position: relative;
        max-width: 80%;
        width: 100%;
        margin: 20px 0 40px 0;
        padding: 10px;
        border-radius: 35px;
        background: linear-gradient(45deg, #ff85a2, #ffb6c1, #ffd1dc, #ffb6c1, #ff85a2);
        box-shadow: 0 8px 20px rgba(255, 182, 193, 0.25);
        box-sizing: border-box;
    }

    #content {
        min-height: 200px;
        width: 100%;
        padding: 2rem 1.5rem;
        background-color: #ffebef;
        border-radius: 25px;
        box-shadow: 
            inset 0 2px 10px rgba(255, 255, 255, 0.5),
            inset 0 -2px 10px rgba(255, 182, 193, 0.2);
        position: relative;
        background-image: 
            linear-gradient(0deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 20px 20px;
        box-sizing: border-box;
        font-size: 42px;
        margin-bottom: 20px;
    }

    #content::before,
    #content::after {
        content: '🌸';
        position: absolute;
        font-size: 32px;
    }
    
    #content::before {
        top: 10px;
        right: 15px;
    }
    
    #content::after {
        bottom: 10px;
        left: 15px;
    }

    /* 修复标题中emoji问题的样式 */
    h1, h2, h3, h4, h5, h6 {
        line-height: 1.5;
        margin-top: 35px;
        margin-bottom: 15px;
        padding-bottom: 5px;
        color: #ff85a2;
        font-family: 'ZCOOL KuaiLe', 'Ma Shan Zheng', 'Patrick Hand', cursive;
        letter-spacing: 0.05em; /* 增加字母间距 */

    }

    h1:first-child, h2:first-child, h3:first-child, h4:first-child, h5:first-child, h6:first-child {
        margin-top: -1.5rem;
        margin-bottom: 1.5rem;
    }

    h1::before, h2::before, h3::before, h4::before, h5::before, h6::before {
        content: "❀";
        display: inline-block;
        color: #ff5a82;
        padding-right: 12px;
        margin-right: 15px; /* 从5px增加到15px */
        position: relative;
        vertical-align: middle; /* 确保垂直居中 */
    }

    h1 {
        position: relative;
        font-size: 3rem;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 3px dotted #ffc6d9;
    }

    h1::before {
        font-size: 3rem;
    }

    h2 {
        padding-bottom: 0.5rem;
        font-size: 2.6rem;
        border-bottom: 2px dashed #ffb6c1;
    }

    h3 {
        font-size: 2rem;
        padding-bottom: 0;
        text-decoration: underline wavy #ffcad4;
    }

    h4 {
        font-size: 1.6rem;
    }

    h5 {
        font-size: 1.3rem;
    }

    h6 {

        font-size: 1.1rem;
    }

    p {

        text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.8);

    strong {

        border-radius: 4px;

    img {

        height: auto;
        border-radius: 15px;
        display: block;
        margin: 25px auto;
        border: 8px solid rgba(255, 182, 193, 0.6);

        outline: 2px dashed #ffc6d9;
        outline-offset: -6px;
        object-fit: contain;
    }

    hr {
        border: none;
        height: 20px;
        background: url("data:image/svg+xml,%3Csvg width='100' height='20' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10 Q 25 0, 50 10 T 100 10 T 150 10 T 200 10' stroke='%23ffb6c1' stroke-width='3' fill='none'/%3E%3C/svg%3E") repeat-x;
        margin: 32px 0;
        position: relative;
    }

    hr::before, hr::after {
        content: '🌸';
        position: absolute;
        top: -5px;
        font-size: 20px;
    }

    hr::before {
        left: 20%;
    }

    hr::after {
        right: 20%;
    }

    code {
        font-family: 'ZCOOL KuaiLe', 'Patrick Hand', monospace;

        margin: 20px 0;

    ul li {

    ul li:before {

    ul li:nth-child(2n):before {

        }
        
        .version {
            font-size: 36px;
        }
        
        #content-wrapper {
            max-width: 95%;
            margin: 10px 0 30px 0;
        }
        
        h1::before, h2::before, h3::before, h4::before, h5::before, h6::before {
            padding-right: 10px;

        }
